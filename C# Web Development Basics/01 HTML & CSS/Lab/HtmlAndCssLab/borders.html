<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
        <p style="border: 2px solid red;
        text-align: center; border-radius: 10px; width: 200px; background: lightgray">
        <span style="color: red"> Red </span>  Border</p>

        <p style="border: 2px solid green;
        text-align: center; border-radius: 10px; width: 200px; background: lightgray">
        <span style="color: forestgreen"> Green</span> Border</p>

         <p style="border: 2px solid blue;
         text-align: center;border-radius: 10px; width: 200px; background: lightgray">
         <span style="color: blue">Blue</span>  Border</p>
</body>
</html>
