<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" type= "text/css" href="contactus.css">
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <p>First name: <input type="text" name="firstname"></p>

        <p>Last name: <input type="text" name="lastname"></p>

        <p>Email: <input style="float:right" type="email" name="email"></p>

        <p>Town:
            <select name="town" style="float:right">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3">Varna</option>
                <option value="4">Burgas</option>
                <option value="5">Ruse</option>
                <option value="6">Stara Zagora</option>
            </select>
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
