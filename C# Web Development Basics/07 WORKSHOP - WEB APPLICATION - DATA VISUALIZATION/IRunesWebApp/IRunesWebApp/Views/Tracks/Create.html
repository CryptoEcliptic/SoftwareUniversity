<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Track</title>
</head>
<body>
    <div class="row">
        <div class="jumbotron-login-register col-md-6">
            <h2 style="text-align:center">Create Track</h2>
            <div class="jumbotron-line-login-register"></div>

            <form method="post" action="/tracks/create?albumId={{albumId}}" class="register-login-form">
                <label for="name">Name</label>
                <div><input class="form-control" type="text" name="name" placeholder="Name..." /></div>
                <br />
                <div class="row">
                    <div class="form-group col-md-4 offset-md-0">
                        <label for="link">Link</label>
                        <div><input class="form-control" type="text" name="link" placeholder="Link..." /></div>
                    </div>
                    <div class="form-group offset-md-4 col-md-4">
                        <label for="price">Price</label>
                        <div><input class="form-control" type="number" name="price" placeholder="Price..." step="0.01" /></div>
                    </div>

                </div>
                <br />
                <div class="jumbotron-line-login-register"></div>
                <br />
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success offset-md-3 col-md-3">Create</button>
                    </div>
                    <div class="col">
                        <a class="btn btn-success offset-md-4 col-md-4" href="/albums/details?id={{albumId}}">Back To Album</a>
                    </div>
                </div>
            </form>
            <br />
        </div>
    </div>
</body>
</html>
