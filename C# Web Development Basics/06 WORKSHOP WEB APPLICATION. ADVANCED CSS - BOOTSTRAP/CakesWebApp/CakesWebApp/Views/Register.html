<div class="row">
    <div class="offset-md-3 col-md-6">
        <h1 class="text-center text-primary">Register</h1>
        <hr class="bg-primary" style="height: 2px" />

        <form class="form-group" method="post" action="/register">
            <label for="username">Username</label>
            <input class="form-control" type="text" name="username" />
            <br />
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" />
            <br />
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" type="password" name="confirmPassword" />
            <br />
            <button type="submit" class="btn btn-primary offset-md-3 col-md-6">Register</button>
        </form>
    </div>
</div>
