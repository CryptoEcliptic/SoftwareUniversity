<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-16" />
    <title>Forgot password?</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="site.css" type="text/css" />
    <link rel="shortcut icon" href="https://img.icons8.com/color/96/000000/musical.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" style="color:aliceblue">IRunes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/login">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/register">Register<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="top-border-line"></div>
    <div class="row">
        <div class="jumbotron-login-register col-md-6">
            <h2 style="text-align:center">Forgot your password?</h2>
            <div class="jumbotron-line-login-register"></div>
            <form method="post" action="/users/forgottenPassword" class="register-login-form">
                <label for="email">Enter your user email</label>
                <div><input class="form-control" type="email" name="email" placeholder="Email..." /></div>
                <br />
                <div class="login-register-button">
                    <button type="submit" class="btn btn-success offset-md-5 col-md-2">Submit</button>
                </div>
            </form>

        </div>
    </div>
